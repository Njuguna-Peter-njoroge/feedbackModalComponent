
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontendPro Feedback</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="feedback-confirmation"></div>

    <button class="feedback-trigger">Give Feedback</button>

    <!-- START modal-overlay -->
    <div class="modal-overlay">
      <!-- START modal -->
      <div class="modal">
        <button class="close-btn">&times;</button>

        <h2>
          How likely are you to recommend FrontendPro<br />to someone you know?
        </h2>

        <!-- START rating-scale -->
        <div class="rating-scale">
          <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="labels">
            <span>Not likely at all</span>
            <span>Extremely Likely</span>
          </div>
        </div>
        <!-- END rating-scale -->

        <!-- START modal-actions -->
        <div class="modal-actions">
          <button class="cancel-btn">Cancel</button>
          <button class="submit-btn" disabled>Submit</button>
        </div>
        <!-- END modal-actions -->
      </div>
      <!-- END modal -->
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
